    <script>

        onload = function () {

            }



        }

        function adc() {
            
            let inputString = document.getElementById("inputString")
            let inputValue = document.getElementById("inputValue")
            let submit = document.getElementById("submit")

            let string = inputString.value
            let valor = inputValue.value

            
            let memo = localStorage.setItem(valor, string)
            return memo



            console.log(valor)
        }

        function del() {
            localStorage.clear()
            location.href = 'index.html'
        }





    </script>

</head>
